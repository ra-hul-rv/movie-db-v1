<div>
  <app-navbar></app-navbar>
  <ng-container *ngIf="hasFavoriteMovies(); else noDataMessage">
  <div class="main-grid-container">

    <div class="single-grid-element-container" *ngFor="let movie of movies">
      <ng-container *ngIf="movie.favorite">
        <app-movie-card [movie]="movie"></app-movie-card>
      </ng-container>
    </div>
  </div>
  <div class="paginator-container">
    <mat-paginator [length]="totalMovies"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="onPageChange($event)"></mat-paginator>
  </div>
</ng-container>
<ng-template #noDataMessage>
  <div class="no-data-message">
    <img src="assets/images/empty-box.png" alt="no data"/>
    <p>

      No favorite movies to show.
    </p>
  </div>
</ng-template>
</div>
